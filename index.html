<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="stopwatch">
        <div class="stopwatch__background"></div>
        <h1 class="stopwatch__title">STOPWATCH</h1>
        <p class="stopwatch__timer">
          <span class="stopwatch__timer-hours">00</span>:<span
            class="stopwatch__timer-minutes"
            >00</span
          >:<span class="stopwatch__timer-seconds">00</span>:<span
            class="stopwatch__timer-centisecond"
            >00</span
          >
        </p>
        <div class="stopwatch__button-container">
          <button
            type="button"
            class="stopwatch__button stopwatch__button_start"
          >
            Start
          </button>
          <button
            type="button"
            class="stopwatch__button stopwatch__button_stop"
          >
            Stop
          </button>
          <button
            type="button"
            class="stopwatch__button stopwatch__button_reset"
          >
            Reset
          </button>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
